<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OSINT Starter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>OSINT Starter</h1>

    <section class="panel">
      <h2>IP lookup</h2>
      <div class="row">
        <input id="ipInput" placeholder="Введите IP (например 8.8.8.8)" />
        <button id="ipBtn">Искать</button>
      </div>
      <pre id="ipResult" class="result"></pre>
    </section>

    <section class="panel">
      <h2>WHOIS</h2>
      <div class="row">
        <input id="whoisInput" placeholder="example.com" />
        <button id="whoisBtn">WHOIS</button>
      </div>
      <pre id="whoisResult" class="result"></pre>
    </section>

    <section class="panel">
      <h2>Metadata / Scrape</h2>
      <div class="row">
        <input id="metaInput" placeholder="https://example.com" />
        <button id="metaBtn">Загрузить</button>
      </div>
      <pre id="metaResult" class="result"></pre>
    </section>

    <footer>
      <small>Соблюдайте закон. Для продакшена: добавьте аутентификацию и rate-limit.</small>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
